<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pintor">
            <h2><span>Pintor</span> {{ pintor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{ pintor.nombre }}</span>
                </dd>
                <dt><span>Apellidos</span></dt>
                <dd>
                    <span>{{ pintor.apellidos }}</span>
                </dd>
                <dt><span>Sueldo</span></dt>
                <dd>
                    <span>{{ pintor.sueldo }}</span>
                </dd>
                <dt><span>Experiencia</span></dt>
                <dd>
                    <span>{{ pintor.experiencia }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pintor', pintor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
